<krui-chart [formatFunc]="formatter" [height]="600" [legendType]="'simple-style'" [toolbar]="true"
            [tooltipType]="'dataPoint'">
  <krui-chart-layer>
    <krui-chart-axis
      [primary]="true"
      name="x"
      position="bottom"
      type="time"
    ></krui-chart-axis>
    <krui-chart-axis
      [drawAxisLabelLine]="false"
      name="y"
      position="left"
      type="number"
    ></krui-chart-axis>

    <krui-chart-grid axis="x"></krui-chart-grid>
    <krui-chart-grid [drawGrid]="false" axis="y"></krui-chart-grid>

    <krui-chart-data-layer
      [animation]="true"
      [captions]="[2022]"
      [color]="'var(--color-additional-18)'"
      [dataPointType]="'all'"
      [data]="data"
      [showValues]="true"
      kruiChartLine
    >
    </krui-chart-data-layer>
  </krui-chart-layer>
</krui-chart>
