<krui-chart [height]="600" [legendType]="'simple-style'" [toolbar]="true">
  <krui-chart-layer>
    <krui-chart-axis
      [primary]="true"
      name="x"
      position="bottom"
      type="time"
    ></krui-chart-axis>
    <krui-chart-axis
      name="y"
      position="left"
      type="number"
    ></krui-chart-axis>

    <krui-chart-grid axis="x"></krui-chart-grid>
    <krui-chart-grid axis="y"></krui-chart-grid>

    <krui-chart-data-layer
      [animation]="true"
      [captions]="[2022]"
      [color]="'var(--color-additional-12)'"
      [colors]="['var(--color-additional-12)', 'var(--color-additional-13)']"
      [data]="data"
      [lineType]="'area'"
      [showValues]="false"
      kruiChartLine
    >
    </krui-chart-data-layer>
  </krui-chart-layer>
</krui-chart>
