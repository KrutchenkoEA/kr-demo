<combo-chart-view [options]="chartOptions | async"></combo-chart-view>

<as-split [formGroup]="form" direction="horizontal">
  <as-split-area>
    <combo-chart-generator [formGroupName]="'dataForm'"></combo-chart-generator>

  </as-split-area>
  <as-split-area>
    <combo-chart-settings [formGroupName]="'optionsForm'"></combo-chart-settings>
  </as-split-area>
</as-split>


<div class="buttons">
  <button (click)="update()" kruiButton>
    <svg-icon kruiBtnIcon src="kruiIconReloadCycle"></svg-icon>
  </button>
  <button (click)="reset()" kruiButton>
    Сбросить
  </button>
  <button (click)="autoRefresh()" [btnStyle]="'secondary'" kruiButton>
    Автообновление
  </button>
</div>
