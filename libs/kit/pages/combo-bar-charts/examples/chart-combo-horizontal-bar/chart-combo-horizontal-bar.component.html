<krui-chart [chartOrientation]="'horizontal'"
            [height]="600"
            [legendType]="'simple-style'"
            [toolbar]="true"
            [tooltipMarkerType]="'none'"
            [tooltipType]="'dataPoint'">
  <krui-chart-layer [zoomPrimaryEnable]="true" [zoomSecondaryEnable]="false">
    <krui-chart-axis
      [min]="0"
      [primary]="false"
      name="x"
      position="bottom"
      type="number"
    ></krui-chart-axis>
    <krui-chart-axis
      [primary]="true"
      name="y"
      position="left"
      type="number"
    ></krui-chart-axis>

    <krui-chart-grid axis="x"></krui-chart-grid>
    <krui-chart-grid axis="y"></krui-chart-grid>

    <krui-chart-data-layer
      [animation]="true"
      [barBorderColors]="['rgb(45, 141, 237)']"
      [barBorder]="true"
      [barRadius]="4"
      [captions]="[2020,2021,2022,2023]"
      [color]="'rgba(45, 141, 237,0.5)'"
      [data]="[data, data2, data3]"
      [showValues]="false"
      [tooltipHoverEffect]="true"
      kruiChartHorizontalComboBar
    >
    </krui-chart-data-layer>
  </krui-chart-layer>
</krui-chart>
