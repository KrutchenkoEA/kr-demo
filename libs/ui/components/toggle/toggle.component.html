<label
  [class.krui-disabled]="disabled"
  [class]="{
    'krui-toggle--sm': size === 'sm',
    'krui-toggle--md': size === 'md',
    'krui-toggle--lg': size === 'lg',
    'krui-toggle--xlg': size === 'xlg'
  }"
  class="krui-toggle"
>
  <input
    (ngModelChange)="onModelChange($event)"
    [disabled]="disabled"
    [id]="id"
    [ngModel]="model"
    type="checkbox"
  />
  <span class="krui-toggle__switcher">
      <mat-icon class="krui-toggle__icon krui-icon--sm">dark_mode</mat-icon>
      <mat-icon class="krui-toggle__icon krui-icon--sm">light_mode</mat-icon>
  </span>
</label>
