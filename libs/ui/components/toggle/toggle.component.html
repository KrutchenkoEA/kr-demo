<label
  class="krui-toggle"
  [class.krui-disabled]="disabled"
  [class]="{
    'krui-toggle--sm': size === 'sm',
    'krui-toggle--md': size === 'md',
    'krui-toggle--lg': size === 'lg',
    'krui-toggle--xlg': size === 'xlg'
  }"
>
  <input
    type="checkbox"
    [disabled]="disabled"
    [id]="id"
    [ngModel]="model"
    (ngModelChange)="onModelChange($event)"
  />
  <span class="krui-toggle__switcher">
      <mat-icon class="krui-toggle__icon krui-icon--sm" fontIcon="dark_mode"></mat-icon>
      <mat-icon class="krui-toggle__icon krui-icon--sm" fontIcon="light_mode"></mat-icon>
  </span>
</label>
