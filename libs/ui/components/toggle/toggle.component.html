<label
  class="tlui-toggle"
  [class.tlui-disabled]="disabled"
  [class]="{
    'tlui-toggle--sm': size === 'sm',
    'tlui-toggle--md': size === 'md',
    'tlui-toggle--lg': size === 'lg',
    'tlui-toggle--xlg': size === 'xlg'
  }"
>
  <input
    type="checkbox"
    [disabled]="disabled"
    [id]="id"
    [ngModel]="model"
    (ngModelChange)="onModelChange($event)"
  />
  <span class="tlui-toggle__switcher">
    <svg-icon [src]="iconOff" class="tlui-toggle__icon tlui-icon--sm"></svg-icon>
    <svg-icon [src]="iconOn" class="tlui-toggle__icon tlui-icon--sm"></svg-icon>
  </span>
</label>
