<label (click)="labelClick()"
       [class.krui-chart-legend-label--disabled]="disabled"
       [class.krui-chart-legend-label--inactive]="isToggled"
       class="krui-chart-legend-label">
  <span [style.color]="color">
    <ng-container> {{symbol}} </ng-container>
  </span>
  {{ title }}
</label>
