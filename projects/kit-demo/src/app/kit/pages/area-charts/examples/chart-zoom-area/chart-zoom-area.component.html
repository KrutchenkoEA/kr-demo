<krui-chart [height]="600" [zoomType]="'brush'" [legendType]="'simple-style'" [toolbar]="true">
  <krui-chart-layer>
    <krui-chart-axis
      [drawAxisLabelLine]="false"
      [primary]="true"
      name="x"
      position="top"
      type="number"
    ></krui-chart-axis>
    <krui-chart-axis
      name="y"
      position="right"
      type="number"
    ></krui-chart-axis>

    <krui-chart-grid axis="x"></krui-chart-grid>
    <krui-chart-grid [drawGrid]="false" axis="y"></krui-chart-grid>

    <krui-chart-data-layer
      [animation]="true"
      [captions]="[2023]"
      [color]="'var(--color-index-blue)'"
      [colors]="['var(--color-index-blue)', 'var(--color-index-green)']"
      [data]="data"
      [lineType]="'area'"
      [showValues]="false"
      kruiChartLine
    >
    </krui-chart-data-layer>
  </krui-chart-layer>
</krui-chart>
