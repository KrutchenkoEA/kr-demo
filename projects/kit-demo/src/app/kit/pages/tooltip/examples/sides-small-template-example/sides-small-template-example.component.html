<div>
  <span [templateRef]="defaultCell" class="item" kruiTemplateTooltip position="top"
  >Сверху</span>

  <span [templateRef]="defaultCell" class="item" kruiTemplateTooltip position="left">
    Слева
  </span>

  <span [templateRef]="defaultCell" class="item" kruiTemplateTooltip position="right">
    Справа
  </span>

  <span [templateRef]="defaultCell" class="item" kruiTemplateTooltip position="bottom">
    Снизу
  </span>
</div>

<ng-template #defaultCell>
  <div class="table-container">
    <table>
      <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td><span class="good">4</span></td>
      </tr>
      </tbody>
    </table>
  </div>
</ng-template>
