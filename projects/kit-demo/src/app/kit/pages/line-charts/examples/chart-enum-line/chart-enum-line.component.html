<krui-chart [height]="600" [legendType]="'simple-style'" [toolbar]="true" [tooltipType]="'dataPoint'">
  <krui-chart-layer>
    <krui-chart-axis
      [drawAxisLabelLine]="false"
      [primary]="true"
      name="x"
      position="top"
      type="enum"
    ></krui-chart-axis>
    <krui-chart-axis
      name="y"
      position="right"
      type="number"
    ></krui-chart-axis>

    <krui-chart-grid axis="x"></krui-chart-grid>
    <krui-chart-grid [drawGrid]="false" axis="y"></krui-chart-grid>

    <krui-chart-data-layer
      [animation]="true"
      [captions]="[2020]"
      [dataPointType]="'all'"
      [data]="data"
      [showValues]="true"
      kruiChartLine
    >
    </krui-chart-data-layer>
  </krui-chart-layer>
</krui-chart>
