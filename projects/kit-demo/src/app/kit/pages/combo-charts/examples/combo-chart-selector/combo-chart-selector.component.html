<ng-container>
  <span [class.disabled]="disabled" [matMenuTriggerFor]="menu" [ngClass]="name" class="chart-preview">
      {{ name }}
    </span>

  <mat-menu #menu="matMenu" class="mat-menu">
    @for (option of options; track option.name) {
      <div (click)="setValue(option)" class="mat-menu-item" mat-menu-item>
        {{ option.name }}
      </div>
    }
  </mat-menu>
</ng-container>
