<krui-chart [height]="400"
            [legendType]="'simple-style'"
            [setDefIfContainerSizeInvalid]="true"
            [toolbar]="false"
            [tooltipType]="'dataPoint'"
            [width]="1000"
            [zoomType]="'brush'">
  <krui-chart-layer>
    <krui-chart-axis
      [primary]="true"
      name="x"
      position="bottom"
      type="number"
    ></krui-chart-axis>
    <krui-chart-axis
      name="y"
      position="left"
      type="number"
    ></krui-chart-axis>

    <krui-chart-grid axis="x"></krui-chart-grid>
    <krui-chart-grid axis="y"></krui-chart-grid>

    <krui-chart-data-layer
      [animation]="true"
      [captions]="[2019]"
      [color]="'rgba(37,72,212, 0.5)'"
      [colors]="['rgb(37,72,212)', 'rgba(37,72,212, 0.5)', 'rgba(37,72,212, 0)']"
      [data]="data4"
      [lineType]="'area'"
      [showValues]="false"
      [workgroundPadding]="{
        top: 5,
        right: 15,
        bottom: 0,
        left: 15
      }"
      kruiChartLine
    >
    </krui-chart-data-layer>

    <krui-chart-data-layer
      [animation]="true"
      [barBorder]="true"
      [barRadius]="4"
      [captions]="[2020, 2021]"
      [colors]="['green']"
      [data]="[data3, data2]"
      [showValues]="false"
      [tooltipHoverEffect]="true"
      [workgroundPadding]="{
        top: 5,
        right: 15,
        bottom: 0,
        left: 15
      }"
      kruiChartComboBar
    >
    </krui-chart-data-layer>

    <krui-chart-data-layer
      [animation]="true"
      [captions]="[2023]"
      [data]="data3"
      [lineWidth]="10"
      [showValues]="false"
      [workgroundPadding]="{
        top: 5,
        right: 15,
        bottom: 0,
        left: 15
      }"
      kruiChartLine
    >
    </krui-chart-data-layer>


  </krui-chart-layer>
</krui-chart>
